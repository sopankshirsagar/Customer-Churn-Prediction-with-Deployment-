<body>
  <div class="login">
    <h1>Customer Churn Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->

    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="CreditScore" placeholder="CreditScore" required="required" /><br> 
      <input type="text" name="Geography" placeholder="Geography" required="required" /><br>
      <input type="text" name="Age" placeholder="Age" required="required" /><br>
      <input type="text" name="Tenure" placeholder="Tenure" required="required" /><br> 
      <input type="text" name="Balance" placeholder="Balance" required="required" /><br>
      <input type="text" name="NumOfProducts" placeholder="NumOfProducts" required="required" /><br>
      <input type="text" name="IsActiveMember" placeholder="IsActiveMember" required="required" /><br>
      <input type="text" name="EstimatedSalary" placeholder="EstimatedSalary" required="required" /><br>
      

      <button type="submit" class="btn btn-primary btn-block btn-large">predict</button>
       </form>

    <br>
    <br>

 </div>
